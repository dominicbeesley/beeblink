language: C++
sudo: false
os: osx
osx_image: xcode9.2

branches:
  only:
    - master

before_install:
  - export SUFFIX=$(git log -1 --format=%cd-%h --date=format:%Y%m%d-%H%M%S $TRAVIS_COMMIT)
  - export TIMESTAMP=$(git log -1 --format=%cd --date=format:%Y%m%d-%H%M%S $TRAVIS_COMMIT)
  - export RELEASE_NAME=beeblink-$SUFFIX
  - export OUTPUT_NAME=./.build/$RELEASE_NAME-osx.zip
  - export PATH=/opt/local/bin:$PATH
  - export COLUMNS=80
  - pwd
  - env
  - (cd ~ && git clone https://github.com/macports/macports-base.git)
  - (cd ~/macports-base && git checkout v2.5.3)
  - (cd ~/macports-base && ./configure --enable-readline)
  - (cd ~/macports-base && make)
  - (cd ~/macports-base && sudo make install)
  - sudo port -v selfupdate
  - sudo port -N install avr-binutils
  - sudo port -N install avr-gcc
  - sudo port -N install avr-libc
  - sudo port -N install p7zip
  - (cd ~ && svn checkout https://svn.code.sf.net/p/tass64/code/trunk tass64-code -r 1584)
  - (cd ~/tass64-code && make all && make install)

before_deploy:
  - pwd
  - echo $OUTPUT_NAME
  - find . -name '*.zip'
  # https://docs.travis-ci.com/user/deployment/releases/
  - git config --local user.name "Tom Seddon"
  - git config --local user.email "modelb@bbcmicro.com"
  - git tag $RELEASE_NAME

script: make -f ./tools/Makefile_build_osx build_travis_osx

deploy:
  - provider: releases
    file: ${OUTPUT_NAME}
    skip_cleanup: true
    api_key:
      secure: 
