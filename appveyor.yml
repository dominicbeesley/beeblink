# https://www.appveyor.com/docs/getting-started-with-appveyor-for-linux/#running-windows-and-linux-builds-side-by-side

version: '{build}'

skip_tags: true

branches:
  only:
    - master

image:
  - Visual Studio 2017
  - macos-mojave

install:
  - ps: $env:SUFFIX = $(git log -1 --format=%cd-%h --date=format:%Y%m%d-%H%M%S $env:APPVEYOR_REPO_COMMIT)
    
  - uname
  - env
  - npm version
  - node --version
  
  # on macOS, select version using nvm.
  - sh: nvm ls
  - sh: nvm use 10

  # on Windows, select version using PowerShell Install-Product.
  - ps: |
      if ($env:CI_WINDOWS -eq $true) {
        # https://www.appveyor.com/docs/lang/nodejs-iojs/
        Install-Product node 10.13
      }

  # on macOS, install 64tass.
  - ps: |
      if ($env:CI_MACOS -eq $true) {
        cd ~ ; svn checkout https://svn.code.sf.net/p/tass64/code/trunk tass64-code -r 2025)
        cd ~/tass64-code ; make all ; make install
      }      
  - npm version
  - node --version
  - git submodule init
  - git submodule update
  # - ps: $env:SUFFIX = $(git log -1 --format=%cd-%h --date=format:%Y%m%d-%H%M%S $env:APPVEYOR_REPO_COMMIT)
  # - ps: $env:RELEASE_NAME = "beeblink-"+$env:SUFFIX
  # - ps: $env:OUTPUT_NAME = "beeblink-"+$env:SUFFIX+"-server-windows.zip"

build_script:
  - ps: cd ./server
  - npm install
  - npm run compile
  - ps: |
      if ($env:CI_WINDOWS -eq $true) {
        ./node_modules/.bin/pkg -t win .
      } elseif ($env:CI_MACOS -eq $true) {
        ./node_modules/.bin/pkg -t macos-x64 .
        64tass --version
      }
      
